<a
  href="#"
  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center clearfix"
  (click)="onSelected()">
  <div>
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span>
        <img
          [src]="recipe.imagePath"
          alt="{{recipe.name}}"
          class="rounded float-right img-fluid" style="max-height: 50px;">
      </span>
</a>
